<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить транзакцию</title>
</head>
<body>
    <h1>Новая транзакция</h1>
    <form method="post">
        {% csrf_token %}

        <label for="account">Счет:</label><br>
        <select name="account" id="account" required>
            {% for account in accounts %}
                <option value="{{ account.id }}">{{ account.name }} (Баланс: {{ account.balance }})</option>
            {% endfor %}
        </select><br><br>

        <label for="category">Категория:</label><br>
        <select name="category" id="category" required>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }} ({{ category.get_type_display }})</option>
            {% endfor %}
        </select><br><br>

        <label for="amount">Сумма:</label><br>
        <input type="number" name="amount" id="amount" step="0.01" required><br><br>

        <label for="comment">Комментарий:</label><br>
        <textarea name="comment" id="comment" rows="3"></textarea><br><br>

        <button type="submit">Сохранить</button>
    </form>
    <br>
    <a href="{% url 'dashboard' %}">Назад к списку</a>
</body>
</html>
