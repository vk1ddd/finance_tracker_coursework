{% extends 'core/base.html' %}

{% block title %}Добавить транзакцию{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Новая транзакция</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="account" class="form-label">Счет:</label>
                        <select name="account" id="account" class="form-select" required>
                            {% for account in accounts %}
                            <option value="{{ account.id }}">{{ account.name }} (Баланс: {{ account.balance }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Категория:</label>
                        <select name="category" id="category" class="form-select" required>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }} ({{ category.get_type_display }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Сумма:</label>
                        <input type="number" name="amount" id="amount" step="0.01" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Комментарий:</label>
                        <textarea name="comment" id="comment" rows="3" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
