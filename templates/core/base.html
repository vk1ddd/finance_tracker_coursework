<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Мои Финансы{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Finance Tracker</a>

<div class="collapse navbar-collapse">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Дашборд</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'budgets' %}">Бюджеты</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'manage_debts' %}">Долги</a> <!-- <-- ДОБАВЬ ЭТО -->
        </li>
    </ul>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
            <li class="nav-item">
                <span class="navbar-text me-3">
                    Привет, {{ user.username }}!
                </span>
            </li>
            <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">Выйти</button>
                </form>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Войти</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-light" href="{% url 'register' %}">Регистрация</a>
            </li>
        {% endif %}
    </ul>
</div>
        </div>
    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block scripts %}

    {% endblock %}
</body>
</html>
