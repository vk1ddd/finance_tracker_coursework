{% extends 'core/base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3 class="card-title">Вход в систему</h3></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <a href="{% url 'register' %}" class="btn btn-link">У меня еще нет аккаунта</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
